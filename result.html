<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>

    <!--Linking the CSS file-->
    <link rel="stylesheet" href="css/style.css" />

    <!--Linking the font awesome kit-->
    <script
      src="https://kit.fontawesome.com/f266e39caf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="contents">
      <!--The header section-->
      <header id="form_header">
        <a id="back_icon" href="form.html"
          ><i class="fa-solid fa-left-long" style="color: #ffffff"></i
        ></a>
      </header>

      <!--The results section-->
      <div class="results_top_heading">
        <p>Your Teams</p>
      </div>

      <!--The results wrapper-->
      <div class="results-wrapper">
        <div class="result" id="result">
          <!-- List of teams will be displayed here -->
        </div>
      </div>

      <footer id="results_footer">
        <p id="footer_text">Enjoy your game!</p>
      </footer>
    </main>

    <!--Linking the JS file-->
    <script src="js/result.js"></script>
  </body>
</html>
