<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Creation</title>

    <!--Linking the CSS file-->
    <link rel="stylesheet" href="css/style.css" />

    <!--Linking the font awesome kit-->
    <script
      src="https://kit.fontawesome.com/f266e39caf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="contents">
      <!--The header section-->
      <header id="form_header">
        <a id="home_icon" href="index.html"
          ><i class="fa-solid fa-house" style="color: #ffffff"></i
        ></a>
      </header>

      <!--The form section-->
      <div class="wrapper">
        <!--The form section-->
        <div class="form_section">
          <form id="team_form" name="team_form" action="result.html">
            <!--The number field-->
            <label class="team_form_label" for="total_team_members"
              >Enter the total number of players:</label
            >
            <input
              type="number"
              id="total_team_members"
              class="team_form_input"
              name="total_team_members"
              placeholder="Min: 4 and Max: 8"
            />
            <span class="form_error_msg" id="team_number_error_message"></span>

            <!--The names field-->
            <label class="team_form_label" for="team_players"
              >Enter the name of the players:</label
            >
            <div class="names_input_feature">
              <input
                type="text"
                id="team_players"
                class="team_form_input"
                name="team_players"
                placeholder="Must match the total"
              />
              <a id="name_submit_btn">
                <i class="fa-solid fa-plus" style="color: #000000"></i>
              </a>
            </div>
            <span class="form_error_msg" id="name_error_message"></span>

            <!--The number of players in a team field-->
            <label class="team_form_label" for="number_of_teams"
              >Total teams:</label
            >

            <!--The select element for number of teams-->
            <select name="number_of_teams" id="number_of_teams">
              <option value="x">Select your answer</option>
              <option value="2">2</option>
              <option value="4">4</option>
            </select>
            <span class="form_error_msg" id="teams_error_message"></span>

            <!--Submit button-->
            <button type="submit" id="form_total_submit_btn">Confirm</button>
          </form>
        </div>

        <!--The section to display the players name list-->
        <div class="players_list_wrapper">
          <h2 id="players_list_heading">Players List</h2>

          <!--The unordered list to display the players name-->
          <ul id="players_list">
            <!--The list items will be added dynamically-->
          </ul>
        </div>
      </div>
    </main>

    <!--Linking the JS file-->
    <script src="js/app.js"></script>
  </body>
</html>
