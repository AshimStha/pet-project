<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Team</title>

    <!--Linking the CSS file-->
    <link rel="stylesheet" href="css/style.css" />

    <!--Linking the JS file-->
    <script src="js/app.js"></script>

    <!--Linking the font awesome kit-->
    <script
      src="https://kit.fontawesome.com/f266e39caf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="contents">
      <!--The header section-->
      <header id="form_header">
        <a id="home_icon" href="/index.html"
          ><i class="fa-solid fa-house" style="color: #ffffff"></i
        ></a>
      </header>

      <!--The form section-->
      <div class="wrapper">
        <!--The form section-->
        <div class="form_section">
          <form id="team_form" name="team_form">
            <!--The number field-->
            <label class="team_form_label" for="team_number"
              >Enter the total number of players:</label
            >
            <input
              type="number"
              id="team_number"
              class="team_form_input"
              name="team_number"
              placeholder="Minimum 4 players required"
            />

            <!--The names field-->
            <label class="team_form_label" for="team_players"
              >Enter the name of the players:</label
            >
            <div class="names_input_feature">
              <input
                type="text"
                id="team_players"
                class="team_form_input"
                name="team_players"
                placeholder="Must match the total"
              />
              <button id="name_submit_btn">
                <i class="fa-solid fa-plus" style="color: #000000"></i>
              </button>
            </div>

            <!--The number of teams field-->
            <label class="team_form_label" for="number_of_teams"
              >Make teams of:</label
            >

            <select name="number_of_teams" id="team_number">
              <option value="2">2 players</option>
              <option value="3">3 players</option>
              <option value="4">4 players</option>
            </select>
            <!--Submit button-->
            <button type="submit" id="form_total_submit_btn">Confirm</button>
          </form>
        </div>

        <!--The section to display the players name list-->
        <div class="players_list_wrapper">
          <h2 id="players_list_heading">Players List</h2>

          <!--The unordered list to display the players name-->
          <ul id="players_list">
            <!--The list items will be added dynamically-->
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
